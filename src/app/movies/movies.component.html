
<form (ngSubmit)="onSubmit()" #categoryForm="ngForm">
<div class="row mb-2 d-flex justify-content-center align-items-center">
<div class="col-6">
    <input class="form-control col-6"  placeholder="Zoek een film..." type="search" required [(ngModel)]="searchTerm" name="ngModel">  
</div>
    <button class="btn btn-primary col-1" type="submit">Zoeken!</button>
</div>
</form>
<div class="row">
<app-movie class="col-6" *ngFor="let movie of movies" [movie]="movie"></app-movie>
</div>
